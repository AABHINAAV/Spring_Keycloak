server:
  port: 8080

spring:
  application:
    name: Spring_Keycloak

  datasource:
    driver-class-name: com.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_keycloak?serverTimezone=UTC
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true